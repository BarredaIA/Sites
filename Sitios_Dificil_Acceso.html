  <style>
    :root {
      --bg:#f5f7fa;
      --card:#fff;
      --radius:8px;
      --shadow:0 8px 24px rgba(0,0,0,0.08);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }
    body {
      margin:0;
      background: var(--bg);
      min-height:100vh;
      padding:1rem;
      box-sizing:border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5rem;
    }
    .controls {
      width: 100%;
      max-width: 480px;
      display:flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom:1rem;
    }
    .search-group {
      width: 100%;
      display:flex;
      gap:.25rem;
    }
   input[type="text"] {
  padding: 12px;
  font-size: 18px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 12px 20px;
  font-size: 18px;
  margin-left: 10px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
}

button:hover {
  background-color: #0056b3;
}

    button.secondary {
      background:#475569;
      width: 200px;
      justify-content: center;
    }
    button.secondary:hover {
      background:#334155;
    }
    .modal-backdrop {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.7);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1rem;
      z-index:100;
      opacity:0;
      pointer-events:none;
      transition:opacity .3s ease;
    }
    .modal-backdrop.active {
      opacity:1;
      pointer-events:auto;
    }
    .modal {
      position:relative;
      background:#1f2937;
      border-radius:10px;
      max-width:90vw;
      max-height:90vh;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:6px;
      box-sizing:border-box;
      color:#fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      transform: scale(0.9);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .modal-backdrop.active .modal {
      transform: scale(1);
      opacity: 1;
    }
    .modal img {
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 6px;
      background: #111;
      display: block;
      margin: 0 auto;
    }
    .modal-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .modal-title {
      font-weight:600;
      font-size:1rem;
    }
    .close-btn {
      background:none;
      border:none;
      color:#fff;
      font-size:1.25rem;
      cursor:pointer;
      padding:4px;
      line-height:1;
      user-select:none;
    }
    .nav-buttons {
      display:flex;
      gap:8px;
      margin-top:4px;
      justify-content:center;
      align-items:center;
    }
    .nav-buttons button {
      background:rgba(255,255,255,0.1);
      border:none;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      color:#fff;
      font-size:.8rem;
      transition: background-color 0.2s ease;
    }
    .nav-buttons button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .nav-buttons button:hover:not(:disabled) {
      background:rgba(255,255,255,0.3);
    }
    .caption {
      font-size:.8rem;
      margin-top:4px;
      text-align:center;
      user-select:none;
    }
    #site-list .site-item {
      padding:8px 12px;
      cursor:pointer;
      font-size:.9rem;
      border-bottom:1px solid #e2e8f0;
      user-select:none;
      color: #1f2937;
      background: #fff;
      border-radius: 4px;
      margin: 4px 0;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    #site-list .site-item:last-child {
      border-bottom: none;
    }
    #site-list .site-item:hover {
      background-color: #2563eb;
      color: white;
    }
    #download-csv-btn {
      margin-top: 8px;
      background: #10b981;
      width: 100%;
      font-weight: 600;
      font-size: 0.9rem;
    }
    #download-csv-btn:hover {
      background: #059669;
    }

.primary {
  background-color: #007BFF;
  color: white;
  padding: 10px 16px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
}

.primary:hover {
  background-color: #0056b3;
}

    // Elementos DOM
    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");
    const backdrop = document.getElementById("modal-backdrop");
    const modalImg = document.getElementById("modal-img");
    const modalTitle = document.getElementById("modal-title");
    const modalCaption = document.getElementById("modal-caption");
    const closeModalBtn = document.getElementById("close-modal");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    const siteModal = document.getElementById("site-modal");
    const siteListEl = document.getElementById("site-list");
    const openSitesBtn = document.getElementById("open-sites-btn");
    const closeSiteModalBtn = document.getElementById("close-site-modal");
    const downloadCsvBtn = document.getElementById("download-csv-btn");

    let currentSet = null;
    let currentIndex = 0;

    function normalize(str) {
      return (str || "").toString().toLowerCase().trim();
    }

    // Buscar por ID o nombre y abrir modal imagen
    function doSearch(term) {
      const t = normalize(term);
      if (!t) return;
      const result = imagenesData.find(it =>
        normalize(it.id).includes(t) || normalize(it.name).includes(t)
      );
      if (result) {
        openModal(result, 0);
      } else {
        alert(`No se encontraron resultados para "${term}"`);
      }
    }

    searchBtn.addEventListener("click", () => doSearch(searchInput.value));
    searchInput.addEventListener("keydown", e => {
      if (e.key === "Enter") doSearch(searchInput.value);
    });

    // Abrir modal imagen
    function openModal(set, index) {
      currentSet = set;
      currentIndex = index;
      updateModal();
      backdrop.classList.add("active");
      backdrop.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    // Actualizar contenido modal imagen
    function updateModal() {
      if (!currentSet) return;
      const url = currentSet.fotos[currentIndex];
      modalImg.src = url;
      modalTitle.textContent = currentSet.name + " ‚Ä¢ " + currentSet.id;
      modalCaption.textContent = `Imagen ${currentIndex + 1} de ${currentSet.fotos.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === currentSet.fotos.length - 1;
    }

    // Cerrar modal imagen
    function closeModal() {
      backdrop.classList.remove("active");
      backdrop.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
      currentSet = null;
      currentIndex = 0;
      modalImg.src = "";
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateModal();
      }
    });
    nextBtn.addEventListener("click", () => {
      if (currentSet && currentIndex < currentSet.fotos.length - 1) {
        currentIndex++;
        updateModal();
      }
    });
    closeModalBtn.addEventListener("click", closeModal);
    backdrop.addEventListener("click", e => {
      if (e.target === backdrop) closeModal();
    });

    // Modal lista de sitios
    function openSiteModal() {
      buildSiteList();
      siteModal.classList.add("active");
      siteModal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeSiteModal() {
      siteModal.classList.remove("active");
      siteModal.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    function buildSiteList() {
      siteListEl.innerHTML = "";
      imagenesData.forEach(it => {
        const div = document.createElement("div");
        div.className = "site-item";
        div.textContent = `${it.id} ‚Äî ${it.name}`;
        div.addEventListener("click", () => {
          closeSiteModal();
          openModal(it, 0);
        });
        siteListEl.appendChild(div);
      });
    }

    openSitesBtn.addEventListener("click", openSiteModal);
    closeSiteModalBtn.addEventListener("click", closeSiteModal);

    // Cerrar modales con tecla ESC
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        if (siteModal.classList.contains("active")) closeSiteModal();
        if (backdrop.classList.contains("active")) closeModal();
      }
    });

    // Descargar lista .csv con fecha y hora
    downloadCsvBtn.addEventListener("click", () => {
      if (!imagenesData.length) return alert("No hay datos para descargar.");

      // Construir CSV
      let csvContent = "ID,Nombre del Sitio\n";
      imagenesData.forEach(it => {
        // Escapar comas o comillas si hubiera, usando ""
        const safeName = `"${it.name.replace(/"/g, '""')}"`;
        csvContent += `${it.id},${safeName}\n`;
      });

      // Crear nombre con fecha y hora
      const now = new Date();
      const pad = n => n.toString().padStart(2, "0");
      const dateStr = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;
      const timeStr = `${pad(now.getHours())}-${pad(now.getMinutes())}`;
      const filename = `sitios_${dateStr}_${timeStr}.csv`;

      // Crear enlace de descarga
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

const privateSites = [
    { id: "410409", name: "LAS COLINAS 2" },
    { id: "410587", name: "LAS MAJADAS" },
    { id: "410687", name: "COW ASTRO NICARAGUA" },
    { id: "411906", name: "POLIDEPORTIVO ALEXIS ARGUELLO" },
    { id: "412146", name: "COW ISA EL POLVON" },
    { id: "413073", name: "MICRO AGRENIC MASAYA" }
  ];

  const privateModal = document.getElementById("private-modal");
  const openPrivateBtn = document.getElementById("open-private-btn");
  const closePrivateModal = document.getElementById("close-private-modal");
  const privateSiteList = document.getElementById("private-site-list");


  
 openPrivateBtn.addEventListener("click", () => {
  privateSiteList.innerHTML = "";

  privateSites.forEach(site => {
    const data = imagenesData.find(img => img.id === site.id);
    const item = document.createElement("div");
    item.className = "site-item";

    if (data && data.fotos.length > 0) {
      const link = document.createElement("a");
      link.href = data.fotos[0]; // primera foto
      link.textContent = `${site.id} - ${site.name}`;
      link.addEventListener("click", (e) => {
        e.preventDefault(); // evitar navegaci√≥n
        openImageModal(data);
      });
      item.appendChild(link);
    } else {
      item.textContent = `${site.id} - ${site.name}`;
    }

    privateSiteList.appendChild(item);
  });

  privateModal.classList.add("active");
});

function openImageModal(data) {
  let index = 0;

  // üîí Cerrar el modal de la lista privada
  document.getElementById("private-modal").classList.remove("active");

  const modalBackdrop = document.getElementById("modal-backdrop");
  const modalImg = document.getElementById("modal-img");
  const modalTitle = document.getElementById("modal-title");
  const modalCaption = document.getElementById("modal-caption");
  const prevBtn = document.getElementById("prev-btn");
  const nextBtn = document.getElementById("next-btn");

  function updateModal() {
    modalImg.src = data.fotos[index];
    modalTitle.textContent = `${data.id} - ${data.name}`;
    modalCaption.textContent = `Imagen ${index + 1} de ${data.fotos.length}`;
    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === data.fotos.length - 1;
  }

  prevBtn.onclick = () => {
    if (index > 0) {
      index--;
      updateModal();
    }
  };

  nextBtn.onclick = () => {
    if (index < data.fotos.length - 1) {
      index++;
      updateModal();
    }
  };

document.getElementById("close-private-modal").addEventListener("click", () => {
  document.getElementById("private-modal").classList.remove("active");
});

  updateModal();
  modalBackdrop.classList.add("active");
}








  </script>
